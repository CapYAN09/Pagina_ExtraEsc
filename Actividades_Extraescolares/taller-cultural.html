<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Taller</title>
    <link rel="stylesheet" href="ACTIVIDADES_EXTRAESCOLARES/css/d_admin.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <div id="topbar">
        <img src="ACTIVIDADES_EXTRAESCOLARES/imagenes/logo_ita.png" alt="logo_ita" id="logo">
        <h2 style="color: azure;">Actividades Extraescolares</h2>
        <button class="salir" style="color: azure;" onclick="window.location.href='ACTIVIDADES_EXTRAESCOLARES/php/cerrar-sesion.php'"><h5>Cerrar Sesión</h5></button>
    </div>
    <div>
        <form action="ACTIVIDADES_EXTRAESCOLARES/php/registrar-taller-cultural.php" method="POST">
            <table style="margin-left: 5%;">
                <h1 style="margin-top: 3%;">Información del nuevo taller</h1><br><br>
                <tr>
                    <td>
                        <label style="margin-left: 2%;">Actividad</label><br>
                        <input style="margin-left: 2%;" type="text" name="actividad" placeholder="Nombre de Actividad"></td>
                    <td style="margin-left: 4%; padding-left: 5%;">
                        <label style="margin-left: 2%;">Lugar</label><br>
                        <input style="margin-left: 2%;" type="text" name="lugar" placeholder="Lugar del taller">
                    </td>
                </tr>
                <tr>
                    <td style="padding-top: 3%;">
                        <label style="margin-left: 2%;">Capacidad</label><br>
                        <input style="margin-left: 2%;" type="text" name="capacidad" placeholder="Capacidad"><br><br>
                    </td>
                    <td style="margin-left: 4%; padding-left: 5%; padding-top: 3%;">
                        <label style="margin-left: 2%;">Hora inicio</label><br>
                        <input style="margin-left: 2%;" type="time" name="inicio" placeholder="Hora de inicio: 12:00"><br><br>
                    </td>
                </tr>
                <tr>
                    <td style="padding-top: 0.5%;">
                        <label style="margin-left: 2%;">Hora fin</label><br>
                        <input style="margin-left: 2%;" type="time" name="fin" placeholder="Hora fin: 12:00" type="time"><br><br>
                    </td>
                    <td style="margin-left: 4%; padding-left: 5%; padding-top: 0.5%;">
                        <label style="margin-left: 2%;">Días</label><br>
                        <input style="margin-left: 2%;" type="text" name="dias" placeholder="Dias de taller: Lunes,Martes,etc"><br><br>
                    </td>
                </tr>
                <tr>
                    <td style="padding-top: 0.5%;">
                        <label style="margin-left: 2%;">Maestro</label><br>
                        <input style="margin-left: 2%;" type="text" name="maestro" placeholder="Nombre del instructor o maestro"><br><br>
                    </td>
                    <td style="padding-top: 0.5%; padding-left: 5%;">
                        <button style="margin-left: 2%;">Registrar</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
