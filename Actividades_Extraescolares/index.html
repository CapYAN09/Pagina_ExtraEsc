<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividades Extraescolares</title>
    <link rel="stylesheet" href="css/d_index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <h1 style="color: aliceblue;">Actividades Extraescolares</h1>
    <form action="php/ingreso.php" method="POST">
        <div id="contenedor-elementos">
            <div id="div-logo">
                <img src="imagenes/logo_ita.png" alt="">
            </div>
            <div id="div-numcontrol">
                <input type="text" name="usuario" placeholder="Usuario" required>
            </div>
            <br>
            <div id="div-password">
                <input type="password" name="password" placeholder="Contraseña" required>
            </div>
            <br>
            <div id="div-botoningresar">
                <button id="buttoningresar">Ingresar</button>
            </div>
            <br>
            <div id="div-restablecer">
                <a href="https://www.google.com" data-bs-toggle="modal" data-bs-target="#exampleModal">Restablecer contraseña</a>
            </div>    
        </div>
    </form>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header bg-danger text-white">
            <h5 class="modal-title" id="exampleModalLabel">Contactar al administrador</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Para restablecer su contraseña contacte al administrador</p>
                <a href="https://api.whatsapp.com/send/?phone=524492899612&text&type=phone_number&app_absent=0">WhatsApp: 449-289-9612</a>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
            </div>
        </div>
    </div>
    <!-- Modal de error -->
    <div class="modal fade" id="modalError" tabindex="-1" aria-labelledby="modalErrorLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header bg-danger text-white">
            <h5 class="modal-title" id="modalErrorLabel">Error de acceso</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
            Usuario o contraseña son incorrectos. Inténtalo nuevamente.
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
        </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Detecta si existe ?error=1 en la URL
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get("error") === "1") {
        var myModal = new bootstrap.Modal(document.getElementById('modalError'));
        myModal.show();
    }
</script>
</body>
</html>
